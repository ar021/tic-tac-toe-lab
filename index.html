<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body class="container">
    <div class=head-display>
        <h1>Tic <span>Tac</span> Toe</h1>
        <div class="game-state">
            <div class="next-player">Player "X" is next</div>
            <div class="winner-banner"></div>
            <button type="button" class="reset">RESET</button>
        </div>
    </div>
    <div class="gameBoard">
        <div class="tl item 1"></div>
        <div class="tc item 2"></div>
        <div class="tr item 3"></div>
        <div class="ml item 4"></div>
        <div class="mc item 5"></div>
        <div class="mr item 6"></div>
        <div class="bl item 7"></div>
        <div class="bc item 8"></div>
        <div class="br item 9"></div>
    </div>
</body>
</html>
